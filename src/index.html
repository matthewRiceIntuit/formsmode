<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta charset="utf-8" />

</head>
<body id="root"  onload="onResize()">

<script>
    window.addEventListener("resize", onResize);
    function onResize(){
      width = window.innerWidth;
      ratio = width / 800.0;
      document.getElementById('root').style.zoom = ratio
    }
</script>

</body>
</html>
